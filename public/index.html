<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supply Chain Risk Monitor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <header class="topbar">
        <div>
          <h1>Supply Chain Risk Monitor</h1>
          <p>Realtime market + disruption intelligence with model-driven disruption forecasting.</p>
        </div>
        <div class="targeting-controls">
          <label>
            Region
            <select id="regionSelect">
              <option value="global">Global</option>
              <option value="americas">Americas</option>
              <option value="europe">Europe</option>
              <option value="apac">APAC</option>
              <option value="mea">Middle East & Africa</option>
            </select>
          </label>
          <label>
            Country (non-sanctioned)
            <select id="countrySelect">
              <option value="ALL">All non-sanctioned countries</option>
              <option value="UNITED STATES">United States</option>
              <option value="CANADA">Canada</option>
              <option value="MEXICO">Mexico</option>
              <option value="BRAZIL">Brazil</option>
              <option value="UNITED KINGDOM">United Kingdom</option>
              <option value="GERMANY">Germany</option>
              <option value="FRANCE">France</option>
              <option value="POLAND">Poland</option>
              <option value="INDIA">India</option>
              <option value="JAPAN">Japan</option>
              <option value="SOUTH KOREA">South Korea</option>
              <option value="SINGAPORE">Singapore</option>
              <option value="AUSTRALIA">Australia</option>
              <option value="UNITED ARAB EMIRATES">United Arab Emirates</option>
              <option value="SAUDI ARABIA">Saudi Arabia</option>
              <option value="SOUTH AFRICA">South Africa</option>
            </select>
          </label>
          <button id="applyTargeting" type="button">Apply</button>
        </div>
      </header>
      <p class="targeting-note" id="targetingNote"></p>

      <section class="realtime-status" id="realtimeStatus"></section>

      <section class="predictor-panel" id="predictorPanel"></section>

      <section class="summary-grid" id="summary"></section>

      <section class="cards-grid" id="markets"></section>

      <section class="news-panel">
        <div class="panel-header">
          <h2>Disruption News Feed</h2>
          <span class="badge" id="updatedBadge">UPDATING</span>
        </div>
        <div id="newsList" class="news-list"></div>
      </section>
    </main>

    <template id="marketCardTemplate">
      <article class="card">
        <div class="card-header">
          <h3></h3>
          <span class="status live">LIVE</span>
        </div>
        <div class="rows"></div>
      </article>
    </template>

    <script src="app.js" defer></script>
  </body>
</html>
